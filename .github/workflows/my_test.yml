name: my_test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Upgrade pip
        run: python -m pip install --upgrade pip
                        
      - name: Install my package
        run: make install
        
      - name: Make lint
        run: flake8 brain_games
      
